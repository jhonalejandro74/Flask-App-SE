<!DOCTYPE html>
<html>
<h3>Generador de Pablabras claves de Articulos Cientificos</h3>
<form action="/" method="post">
  <label for="tema">Título o tema de tu artículo:</label>
  <input type="text" name="tema" id="tema" placeholder="Ingresa un título o tema para tu artículo" required />

  <label for="resumen">Resumen o idea de tu artículo:</label>
  <input type="text" name="resumen" id="resumen" placeholder="Ingresa un resumen o una idea de tu artículo" required />

  <input type="submit" name="formularioKeyword" value="Generar resumen" />
</form>

</html>
