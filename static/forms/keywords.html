<!DOCTYPE html>
<html>
<h3>Sistema Experto para la generacion de Pablabras claves de Articulos Cientificos</h3>
  <form action="/" method="post">
    <input type="hidden" name="formularioKeyword" value="true">
    <input type="text" name="tema" placeholder="Ingresa un titulo o tema para tu articulo" required />
    <input type="text" name="resumen" placeholder="Ingresa un resumen o una idea de tu articulo" required />
    <input type="submit" value="Generar resumen" />
  </form>       
  {% if result %}
  <div class="result">{{ result }}</div>
  {% endif %}
  </html>
