<!DOCTYPE html>
<html>
<h3>Generador de Pablabras claves de Articulos Cientificos</h3>
<form action="/" method="post">
  <label for="tema">Título o tema de tu artículo:</label>
  <input type="text" name="tema" id="tema"
    placeholder="Ejemplo: Tecnologías de la información y comunicación y crecimiento económico" required />

  <label for="resumen">Resumen o idea de tu artículo:</label>
  <input type="text" name="resumen" id="resumen"
    placeholder="Ejemplo: En el presente artículo presenta una revisión crítica de la manera en la que la ciencia económica ha analizado esa relación, y propone.."
    required />

  <input type="submit" name="formularioKeyword" value="Generar Palabras claves" />
</form>

</html>
