<!DOCTYPE html>
<html>
<h3>Sistema Experto para la generacion de Resumenes de Articulos Cientificos</h3>
  <form action="/" method="post">
    <input type="hidden" name="formularioResumen" value="true">
    <input type="text" name="tema" placeholder="Ingresa un titulo o tema para tu articulo" required />
    <input type="text" name="keywords" placeholder="palabras claves relacionadas con tu idea, separalas con una coma (',')" required />
    <input type="submit" value="Generar resumen" />
  </form>       
  {% if result %}
  <div class="result">{{ result }}</div>
  {% endif %}
  </html>
