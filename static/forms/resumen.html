<!DOCTYPE html>
<html>
<h3>Generador de Resumenes de Articulos Cientificos</h3>
<form action="/" method="post">
  <label for="tema">Título o tema de tu artículo:</label>
  <input type="text" name="tema" id="tema"
    placeholder="Ejemplo: Sistema de detección de infracciones de tránsito impulsado por operarios humanos mediante colaboración masiva"
    required />

  <label for="keywords">Palabras clave relacionadas con tu idea (separadas por comas):</label>
  <input type="text" name="keywords" id="keywords"
    placeholder="Ejemplo: Retroalimentación de dispositivo, Codificación de video, Buffer, Fotogramas" required />

  <input type="submit" name="formularioResumen" value="Generar resumen" />
</form>

</html>
