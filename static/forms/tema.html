<html>
<h3>Generador de temas de Articulos Cientificos</h3>
<form action="/" method="post">
  <label for="resumen">Resumen o idea de tu artículo:</label>
  <input type="text" name="resumen" id="resumen"
    placeholder="Ejemplo: El aprendizaje automático es una poderosa rama de la Inteligencia Artificial que se ha utilizado con éxito en distintas industrias"
    required />

  <label for="keywords">Palabras clave relacionadas con tu idea (separadas por comas):</label>
  <input type="text" name="keywords" id="keywords"
    placeholder="Ejemplo: aprendizaje automático, inteligencia artificial, calidad del sistema de salud" required />

  <input type="submit" name="formularioTema" value="Generar un tema" />
</form>

</html>
