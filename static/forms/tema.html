<html>
<h3>Generador de temas de Articulos Cientificos</h3>
<form action="/" method="post">
  <label for="resumen">Resumen o idea de tu artículo:</label>
  <input type="text" name="resumen" id="resumen" placeholder="Ingresa un resumen o una idea de tu artículo" required />

  <label for="keywords">Palabras clave relacionadas con tu idea (separadas por comas):</label>
  <input type="text" name="keywords" id="keywords" placeholder="Ingresa palabras clave separadas por comas" required />

  <input type="submit" name="formularioTema" value="Generar un tema" />
</form>

</html>
