<!DOCTYPE html>
<html>
<h3>Sistema Experto para la generacion de Temas de Articulos Cientificos</h3>
  <form action="/" method="post">
    <input type="text" name="titulo" placeholder="Ingresa un titulo" required />
    <input type="text" name="keywords" placeholder="Ingresa palabras claves, separalas con un punto ('.')" required />
    <input type="submit" value="Generar resumen" />
  </form>
  {% if result %}
  <div class="result">{{ result }}</div>
  {% endif %}
  </html>
